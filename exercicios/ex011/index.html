<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px" srcset="imagens/foto-m.png " type="image/png"> 
        <img src="imagens/foto-g.png" alt="foto flexivel">
    </picture>
    <h1>reproduzindo Ã€udio</h1>
    <p>vamos aprender a reproduzir audio em HTML5</p>    
    <audio preload="metadata" autoplay controls loop>
     <source src="midia/douw-with-your-getup.mp3" type="audio/mpeg">
     <source src="midia/douw-with-your-getup.ogg" type="audio/ogg">
     <source src="midia/douw-with-your-getup.mp3" type="audio/wav">
     <p>infelizmente seu navegador nao consegue reproduzir audio.</p>
     <a href="midia/douw-with-your-getup.mp3"></a>
    
    </audio>
    



</body>
</html>
